<!doctype html>
<html lang="en">

<head>
    <title>Get Info countries</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row header">
                <div class="col header">
                    <div>
                        <h5 class="text-center text-warning pt-2">LEARNING HOW TO WORK WITH APIs</h5>
                    </div>
                    <div id="box-select" class="row justify-content-center my-3">
                        <select name="" id="select-country">
                            <option  disabled selected></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row order">
                <div  class="col bg-light order-3 ">
                </div>
                <div id="call-Code" class="col bg-warning order-2">2</div>
                <div id="info-country" class="col bg-info order-1">3</div>
            </div>
            <div class="row">
                <div id="weather" class="col-4 bg-danger">5</div>
                <div id="map" class="col-8 bg-secondary">4</div>
                
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jQuery.js"></script>
</body>

</html>
