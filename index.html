<!doctype html>
<html lang="en">

<head>
    <title>Get Info countries</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&family=Nunito:ital,wght@0,200;1,400&family=Poppins:wght@200&family=Questrial&family=Roboto:wght@300&display=swap"

    <!-- Mapp styles -->
    <link rel="stylesheet" href="./dist/css/mapp.min.css">
    <link rel="stylesheet" href="./dist/css/fa/style.css" data-locale="true">




    <!-- Bootstrap CSS -->

</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row header">
                <div class="col header">
                    <div>
                        <h5 class="text-center text-warning pt-2">LEARNING HOW TO WORK WITH APIs</h5>
                    </div>
                    <div id="box-select" class="row justify-content-center my-3">
                        <select name="" id="select-country">
                            <option disabled selected></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row bgContent">
                <div class="col-4 pt-3 pl-2 pr-3">
                    <div class="row">
                        <div class="col">
                            <!-- Info Countries Section -->
                            <div id="info-country" class="pl-3 pb-5">

                            </div>
                            <div class="row pt-2 px-3">
                                <div class="col bg-white mb-2">
                                    <div class="row">
                                        <div class="col"></div>
                                        <div id="weatherIcon" class="col"></div>
                                        <div class="col"></div>
                                    </div>
                                    <!-- Weather Section -->
                                    <div class="row">
                                        <div id="weatherInfo" class="col"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8 pt-3 ">
                    <div class="col px-0">
                        <div class="row pb-2">
                            <div class="col bg-warning ">
                                <div class="row">
                                    <div class="col">
                                        <!-- Callign Code Section -->
                                        <div class="row head-Calling-Code">
                                            <h5 class="title-Callign-Code">CALLIGN CODE</h5>
                                        </div>
                                        <div id="call-code" class="row justify-content-center">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Flag Section -->
                            <div class="col">
                                <img id="flag"></img>
                            </div>
                        </div>
                        <!-- Map Section -->
                        <div class="row map pl-0">
                            <div id="app"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script type="text/javascript" src="./dist/js/mapp.env.js"></script>
    <script type="text/javascript" src="./dist/js/mapp.min.js"></script> -->


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <script type="text/javascript"
        src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.env.js"></script>

    <script type="text/javascript"

    <script type="text/javascript"
        src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.env.js"></script>
    <script type="text/javascript"
        src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script> -->
    <script src="jQuery.js"></script>
